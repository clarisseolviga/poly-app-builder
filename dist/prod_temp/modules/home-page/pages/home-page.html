<dom-module id="home-page">
  <template>
    <style include="default-theme">
    </style>

    <div class="container">
      Hello there

      <component-example></component-example>
    </div>

    <template is="dom-repeat" items="[[test]]">
      [[item.name]]:[[item.value]]<br>
    </template>

    <template is="dom-repeat" items="[[test2]]">
      [[item.val]]
    </template>
  </template>
  <script>
    (() => {
      class HomePage extends Project.Mixins.FirebaseMixin(Polymer.Element) {
        static get is () { return 'home-page' }

        static get properties () {
          return {
            test: {
              type: Array,
              firebasePath: '[[key]]/[[key2.val]]',
              // desc: true,
              limitToFirst: 3,
              orderBy: 'child',
              child: 'value',
              // paginated: true
            },

            // test2: {
            //   type: Array,
            //   path: '[[key3]]',
            //   orderBy: 'child',
            //   child: 'val',
            //   desc: true
            // },

            // test3: {
            //   type: Array,
            //   path: '[[key]]/[[key2.val]]',
            //   orderBy: 'child',
            //   child: 'val',
            //   desc: true
            // },

            // test4: {
            //   type: Array,
            //   path: '[[key2.val]]/[[key]]',
            //   orderBy: 'child',
            //   child: 'val',
            //   desc: true
            // },

            key: {
              type: String,
              value: 'testGroup'
            },

            key2: {
              type: String,
              value: {
                val: 'data'
              }
            },

            key3: {
              type: String,
              value: 'test'
            }
          }
        }

        // constructor () {
        //   super()
        //   if (performance) {
        //     console.log('Home page constructor called: ' + (performance.now() - window.globalStart))
        //   }
        // }
      }

      window.customElements.define(HomePage.is, HomePage)
    })()
  </script>
</dom-module>
